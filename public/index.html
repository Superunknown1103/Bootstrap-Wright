<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fallingwater</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
      background-color: #FE0000;
      color: #FFFFFF;
      padding: 1% 0;
      font-size: 1.2em;
      border: 0;
    }
    .navbar-brand {
      float: left;
      padding: 0 15px 5px;
      min-height: 55px;
    }

    .logoimg {
      height: 60px;
      width: 60px;
      bottom: 10px;
    }
    .navbar-inverse .navbar-nav .active a, .navbar-inverse .navbar-nav .active a:focus,   
      .navbar-inverse .navbar-nav .active a:hover {
      color: #FEF6EB;
      background-color: #FE0000;
    }

    .slider {
      width: 100%;
    }
    .navbar-inverse .navbar-nav li a {
      color: #FFFF66;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=
      "#myNavbar">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>   
     </button>
     <a class="navbar-brand" href="#"><img class="logoimg" src="img/Wright-logo.jpg"></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#">Fallingwater</a></li>
        <li><a href="#">Taliesin</a></li>
        <li><a href="#">Robie House</a></li>
        <li><a href="#">Guggenheim</a></li>
      </ul>
    </div>
  </div>
  </nav>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to-"0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to-"1"></li>
      <li data-target="#myCarousel" data-slide-to-"2"></li>
      <li data-target="#myCarousel" data-slide-to-"3"></li>
    </ol>
    <div class="carousel-inner" role="listbox"> 
        <div class="item active">
          <img class="slider" src="img/fallingwater.jpg">
          <div class="carousel-caption">
            <h1>Be Bold</h1>
            <br>
            <button type="button" class="btn bt-default">Learn More</button>
            </div>
          </div> <!-- end active -->
          <div class="item">
            <img class="slider" src="img/robiehouse.jpg">
          </div>
          <div class="item">
            <img class="slider" src="img/taliesin.jpg">
          </div>
          <div class="item">
            <img class="slider" src="img/guggenheim.jpg">
          </div>
        </div>
          <!-- Start Slider Controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span> 
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span> 
            </a>

        </div>
        <!-- end slider -->
  </div>
</body>
</html>
